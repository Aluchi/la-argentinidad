<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las noticias más recientes de Argentina y del mundo - La Argentinidad</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ff6b388088.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="overlay"></div>
    <div class="grid-wrapper wrapper" id="like-body">
        <header>
            <section class="header">
                <section class="logo-container">
                    <a href="./index.html" class="logo">
                        <h1>La Argentinidad</h1>
                    </a>
                </section>

                <!------HEADER OPTIONS------>
                <section class="header-options">

                    <div class="options">
                        <button class="secciones" id="secciones-btn">
                            <i class="fa-solid fa-bars"></i> Secciones
                        </button>
                        <button class="buscar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>


                    <!------INICIAR SESIÓN Y MODO COLOR------>
                    <div>
                        <button class="dark-mode-toggle" id="dark-mode-toggle">
                            <i class="fa-solid fa-sun"></i>
                        </button>
                        <button class="iniciar-sesion">Iniciar sesión</button>
                    </div>
                </section>

            </section>

            <!--------- DÓLAR INFO. --------->
            <section class="header-dolar-info">
                <ul>
                    <li>Dólar Blue: <strong>$1025</strong></li>
                    <li>Dólar CCL: <strong>$1070</strong></li>
                    <li>Dólar oficial: <strong>$895</strong></li>
                    <li>Dólar turista: <strong>$1432</strong></li>
                </ul>
            </section>

            <!--------- NAV --------->
            <nav>
                <div class="secciones-nav-header">
                    <h2 class="nav-logo">La Argentinidad</h2>
                    <button class="btn-cerrar" id="btn-cerrar">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <ul class="nav-links">
                    <li><button id="politica">Política</button></li>
                    <li><button id="economia">Economía</button></li>
                    <li><button id="mundo">Noticias del mundo</button></li>
                    <li>
                        <button href="">Sociedad</button>
                        <ul class="dropdown-secciones">
                            <li><button>Seguridad</button></li>
                            <li><button>Educación</button></li>
                            <li><button>Cultura</button></li>
                        </ul>
                    </li>
                    <li><button id="opinion">Opinión</button></li>
                    <li><button id="deportes">Deportes</button></li>
                </ul>
            </nav>
        </header>
        <main>

            <section id="notice-container">
                <!---- CARGA DINÁMICA DE CONTENIDO ---->

            </section>
        </main>
        <aside class="la-timeline" id="sidebar-notices-container">
            <div class="flex text-center">
                <div class="uppercase mb-16 last-news">
                    <h3 class="pb-12">Últimas noticias</h3>
                </div>
            </div>
            <ul class="la-timeline-list ml-4 mt-4">
                <li class="flex pb-16">
                    <div class="subtitle-list flex">
                        <time class="--font-2xs" datetime="08:30:00">08:30</time>
                        <article class="sidebar-notice">
                            <button>
                                <section class="description-container">
                                    <h2>Noticia 1</h2>
                                </section>
                            </button>
                        </article>
                    </div>
                </li>
                <li class="flex pb-16">
                    <div>
                        <time class="--font-2xs" datetime="15:45:00">15:45</time>
                        <article class="sidebar-notice">
                            <button>
                                <section class="description-container">
                                    <h2>Noticia 2</h2>
                                </section>
                            </button>
                        </article>
                    </div>
                </li>
                <li class="flex pb-16">
                    <div>
                        <time class="--font-2xs" datetime="11:20:00">11:20</time>
                        <article class="sidebar-notice">
                            <button>
                                <section class="description-container">
                                    <h2>Noticia 3</h2>
                                </section>
                            </button>
                        </article>
                    </div>
                </li>
                <li class="flex pb-16">
                    <div>
                        <time class="--font-2xs" datetime="09:00:00">09:00</time>
                        <article class="sidebar-notice">
                            <button>
                                <section class="description-container">
                                    <h2>Noticia 4</h2>
                                </section>
                            </button>
                        </article>
                    </div>
                </li>
                <li class="flex pb-16">
                    <div>
                        <time class="--font-2xs" datetime="14:10:00">14:10</time>
                        <article class="sidebar-notice">
                            <button>
                                <section class="description-container">
                                    <h2>Noticia 5</h2>
                                </section>
                            </button>
                        </article>
                    </div>
                </li>
            </ul>
        </aside>
        <footer>
            <h2>Footer</h2>
        </footer>
    </div>

    <script src="./js/notice.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/dark-mode.js"></script>

</body>

</html>
